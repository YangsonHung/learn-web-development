<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo11</title>
</head>

<body>
    <svg width="12cm" height="5.25cm" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <title>Example arcs01 - arc commands in path data</title>
        <desc>Picture of a pie chart with two pie wedges and a picture of a line with arc blips</desc>
        <rect x="1" y="1" width="1198" height="398" fill="none" stroke="blue" stroke-width="1" />

        <path d="M300,200 h-150 a150,150 0 1,0 150,-150 z" fill="red" stroke="blue" stroke-width="5" />
        <path d="M275,175 v-150 a150,150 0 0,0 -150,150 z" fill="yellow" stroke="blue" stroke-width="5" />

        <path d="
                M600,350 l 50,-25
                a25,25 -30 0,1 50,-25 l 50,-25
                a25,50 -30 0,1 50,-25 l 50,-25
                a25,75 -30 0,1 50,-25 l 50,-25
                a25,100 -30 0,1 50,-25 l 50,-25" fill="none" stroke="red" stroke-width="5" />
    </svg>
    <!--
        <path d="
            M cx, cy
            m -r, 0
            a r,r 0 1,0 (r * 2),0
            a r,r 0 1,0 -(r * 2),0
        "/>
        或者
        <path d="
            M cx - r, cy
            a r,r 0 1,0 (r * 2),0
            a r,r 0 1,0 -(r * 2),0
        "/>
     -->
     <!--
         (rx ry x-axis-rotation large-arc-flag,sweep-flag x y)+
      -->
    <svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path
            id="circle"
            d="M100,100 m-75,0 a75,75 0 1,0 150,0 a75,75 0 1,0 -150,0"
            style="stroke: #000000; fill: #f0f0f5"
        />

        <path id="left" d="M25,100L100,100" style="stroke: #00ffff" />

        <path id="right" d="M100, 100L175,100" style="stroke: #ff00ff" />

        <path id="top" d="M100, 100L100,25" style="stroke: #ffff66" />

        <path id="bottom" d="M100, 100L100,175" style="stroke: #ccccff" />
    </svg>
</body>

</html>
