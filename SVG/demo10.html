<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo10</title>
</head>

<body>
    <svg width="4cm" height="4cm" viewBox="0 0 400 400">
        <title>Example triangle01- simple example of a 'path'</title>
        <desc>A path that draws a triangle</desc>
        <rect x="1" y="1" width="398" height="398" fill="none" stroke="blue" />
        <path d="M 100 100 L 300 100 L 200 300 z" fill="red" stroke="blue" stroke-width="3" />
    </svg>

    <svg style="border: 1px solid violet">
        <path d="M50 50 l200 0 L150 140z" fill="" stroke="" stroke-width="" />
    </svg>
    <svg style="border: 1px solid violet">
        <circle cx="50" cy="50" r="40">
            <path d="" fill="none" stroke="" stroke-width="" />
    </svg>
    <svg width="600" height="600" style="border: 3px solid indigo">
        <path d="M300 300 m-150 0 a150 150 0 1,0 300 0 a150 150 0 1,0 -300 0" fill="none" stroke="red" stroke-width="" />
    </svg>
    <svg width="600" height="600" style="border: 3px solid indigo">
        <path
            d="
                M450 300
                a150 150 0 0,1 -150 150
                v50
                a200 200 0 0,0 200 -200
                z"
            fill="none"
            stroke="blue"
            style="transform-origin: center;"
        >
            <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0"
                to="360"
                dur="3"
                repeatCount="indefinite"
            />
        </path>
        <path
            d="
                M300 150
                a150 150 0 0,0 -150 150
                h-50
                a200 200 0 0,1 200 -200
                z"
            fill="none"
            stroke="red"
            style="transform-origin: center;"
        >
            <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0"
                to="360"
                dur="3"
                repeatCount="indefinite"
            />
        </path>
    </svg>
</body>

</html>
