<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>demo5</title>
        <style>
            html,
            body,
            svg {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <svg viewBox="-400 -400 800 800">
            <rect x="0" y="0" width="100" height="100" fill="red">
                <animateTransform
                    id="rotate"
                    attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    from="0"
                    to="360"
                    dur="3s"
                    fill="freeze"
                    additive="sum"
                    repeatCount="indefinite"
                />
                <animateTransform
                    id="scale"
                    attributeName="transform"
                    attributeType="XML"
                    type="scale"
                    from="1"
                    to="2"
                    dur="3s"
                    fill="freeze"
                    additive="sum"
                    repeatCount="indefinite"
                />
            </rect>
        </svg>
    </body>
</html>
