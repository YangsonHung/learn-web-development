<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>demo9</title>
        <style>
            body {
                background-color: black;
            }

            svg {
                border: 1px solid white;
                margin: 0 auto;
                display: block;
                width: 400px;
                height: 400px;
            }

            circle {
                transform-origin: center;
            }
        </style>
    </head>

    <body>
        <svg>
            <circle id="circle" cx="" cy="" r="" fill="none" stroke="" stroke-width="30" stroke-dasharray="">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    from="0"
                    to="360"
                    dur="9"
                    repeatCount="indefinite"
                />
            </circle>
        </svg>
        <script>
            const circle = document.getElementById('circle');
            const centerPoint = 200;
            const radius = 100;
            circle.setAttribute('cx', centerPoint);
            circle.setAttribute('cy', centerPoint);
            circle.setAttribute('r', radius);
            circle.setAttribute('stroke', '#FFF');

            // 圆周长
            const perimeter = 2 * Math.PI * radius;

            // 45/2 === 360/16 将圆360°16等分，每等分的圆心角，然后计算出弧长:公式： nπr/180
            const arcLength = (45 / 2) * Math.PI * (100 / 180);

            const d1 = 2;
            const d2 = arcLength - 2;

            circle.setAttribute('stroke-dasharray', `${d1} ${d2}`);
        </script>
    </body>
</html>
