<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的第一个页面</title>
    <style>
        div {
            /* 设置宽度 */
            width: 500px;
            height: 100px;
            background-color:  royalblue;
            /* margin设置外边距，参数一表示上下间距，参数二表示左右间距 */
            margin: 50px auto;
            /* 添加圆角 */
            border-radius: 10px;
            /* 字体大小 */
            font-size: 30px;
            /* 文本居中 */
            text-align: center;
            /* 行高 */
            line-height: 100px;
            /* 字体颜色 */
            color: blueviolet;
            /* 字体加粗 */
            font-weight:bold;
        }
        div:hover{
            background-color: aquamarine
        }
    </style>
</head>
<body>
   <div>我的名字</div> 
</body>
</html>
