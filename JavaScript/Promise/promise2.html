<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function print(delay, message) {
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						console.log(message);
						resolve();
					}, delay);
				});
			}
			// print(1000, "First").then(() => {
			// 	return print(4000, "Scond");
			// }).then(() => {
			// 	print(3000, "Third");
			// })
			async function test() {
				await print(1000, "First");
				await print(2000, "Scond");
				await print(3000, "Third");
			}
			test();
			console.log('test');
		</script>
	</body>
</html>
