<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function print(delay, message) {
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						console.log(message);
						resolve();
					}, delay);
				});
			}
			// print(1000, "First").then(() => {
			// 	return print(4000, "Scond");
			// }).then(() => {
			// 	print(3000, "Third");
			// })
			// 将异步操作变得像同步操作，添加 async， await 后面的异步操作只有在执行完后，才继续执行下一步操作
			async function test() {
				await print(2000, "First");
				await print(1000, "Scond");
				await print(3000, "Third");
			}
			// 不加 async 指令 ，会先打印第二句
			// function test() {
			// 	print(2000, "First");
			// 	print(1000, "Scond");
			// 	print(3000, "Third");
			// }
			test();
			console.log('test');
		</script>
	</body>
</html>
