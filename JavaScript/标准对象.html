<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var s = new String("zifuchuan")
        console.log(s)
        console.log(typeof s)//is object
        console.log(typeof new String("123")) //is object
        console.log(s === "zifuchuan") //unequal
        console.log(new String("123") === "123") //unequal too

        console.log("\n")

        //not use new 
        var n = Number("123")
        console.log(n)
        console.log(typeof n)

        console.log("\n")

        //judge array
        var arr = [2, 4, 5, 6, 7]
        console.log(typeof arr)//not use this
        console.log(Array.isArray(arr))//recommended

        console.log(123..toString())
        console.log((123).toString())

        console.log("\n")

        var now = new Date()
        console.log("now:", now)
        console.log(now.getFullYear())//year
        console.log(now.getMonth())//month,0-11
        console.log(now.getDate())//date
        console.log("day", now.getDay())//day
        console.log(now.getHours())//hours
        console.log(now.getMinutes())//minutes
        console.log(now.getSeconds())//seconds
        console.log(now.getMilliseconds())//milliseconds
        console.log(now.getTime())

        console.log("\n")

        var d = new Date(2020, 9, 1, 20, 30, 40, 233)
        console.log(d)

        console.log("\n")

        var d = Date.parse('2019-08-22T11:49:22.875+08:00')
        console.log(d)
        var nd = new Date(d)
        console.log(typeof nd)
        console.log(nd, nd.getMonth())

        console.log("\n")
        var ti = new Date();
        console.log(ti.toLocaleString())
        console.log(ti.toUTCString())


        if (Date.now) {
            console.log(Date.now()); // 老版本IE没有now()方法
        } else {
            console.log(new Date().getTime());
        }

        //获取时间戳，两种方法
        console.log(Date.now())
        console.log(new Date().getTime())


        console.log("\n-------------------切分字符串\n")
        console.log('a b  c'.split(' '))
        console.log('a b  c'.split(/\s+/))//至少一个空格来切分
        console.log('a,b,,  c;; d'.split(/[\s\,\;]+/))

        var re = /^(\d{3})-(\d{3,8})$/
        console.log(re.exec('122-12345'))
        console.log(re.exec('122 12345'))

        var re = /^(0[0-9]|1[0-9]|2[0-3]|[0-9])\:(0[0-9]|1[0-9]|2[0-9]|3[0-9]|4[0-9]|5[0-9]|[0-9])\:(0[0-9]|1[0-9]|2[0-9]|3[0-9]|4[0-9]|5[0-9]|[0-9])$/;
        console.log(re.exec('20:20:12'))

        var re = /^(0[1-9]|1[0-2]|[0-9])-(0[1-9]|1[0-9]|2[0-9]|3[0-1]|[0-9])$/;
        console.log(re.exec('4-20'))

        //贪婪匹配
        var re = /^(\d+?)(0*)$/;
        console.log(re.exec('102300'))

        var r1 = /test/g;
        // 等价于:
        var r2 = new RegExp('test', 'g');

        var s = 'JavaScript, VBScript, JScript and ECMAScript';
        var re = /[a-zA-Z]+Script/g;

        // 使用全局匹配:
        console.log(re.exec(s)); // ['JavaScript']
        console.log(re.lastIndex); // 10

        console.log(re.exec(s)); // ['VBScript']
        console.log(re.lastIndex); // 20

        console.log(re.exec(s)); // ['JScript']
        console.log(re.lastIndex); // 29

        console.log(re.exec(s)); // ['ECMAScript']
        console.log(re.lastIndex); // 44

        console.log(re.exec(s)); // null，直到结束仍没有匹配到


    </script>
