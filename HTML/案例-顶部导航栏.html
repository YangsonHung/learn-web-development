<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>文档</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		div {
			background-color: #2c66c9;
		}
		ul {
			list-style: none;
		}
		li {
			display: inline-block;
		}
		a {
			width: 132px;
			height: 94px;
			display: block;
			text-decoration: none;
			color: #fff;
			font-size: 24px;
			font-weight: bold;
			line-height: 94px;
			text-align: center;
		}
		a:hover {
			background-color: #ff7f50;
		}
	</style>
</head>

<body>
	<div>
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">机构</a></li>
			<li><a href="#">新闻</a></li>
			<li><a href="#">政策</a></li>
			<li><a href="#">公开</a></li>
			<li><a href="#">服务</a></li>
			<li><a href="#">数据</a></li>
			<li><a href="#">互动</a></li>
		</ul>
	</div>
</body>

</html>
