<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距合并-嵌套</title>
    <style>
        .father {
            width: 600px;
            height: 200px;
            background-color: red;
            /* margin-top: 20px; */

            /* border-top: 1px solid white; */

            /* padding-top: 1px; */

            overflow: hidden;
        }

        .son {
            width: 400px;
            height: 100px;
            background-color: blue;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <!-- 
        外边距合并指的是，当两个垂直外边距相遇时，它们将形成一个外边距。
        合并后的外边距的高度等于两个发生合并的外边距的高度中的较大者。 
    -->
    <div class="father">
        <div class="son"></div>
    </div>
    <p>如果不设置父亲的内边距和边框，那么儿子的上外边距将与父亲的上外边距合并(叠加)</p>
    <p>解决方案：</p>
    <p>1为父元素定义1像素的上边框或上内边距</p>
    <p>2为父元素添加 overflow:hidden，触发BFC</p>
</body>

</html>
