<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /* 线条 */
    .line {
        height: 0;
        border-botton: 1px solid gray;
        transform: scaleY(0.5);
    }

    /* 盒子 */
    .box {
        position: relative;
        width: 300px;
        height: 200px;
        border-radius: 4px;
    }

    .box::after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 200%;
        height: 200%;
        border: 1px solid red;
        border-radius: 8px;
        transform-origin: 0 0;
        transform: scale(.5);
        pointer-events: none;
    }
    </style>
</head>

<body>
	<div class="line"></div>
	<div class="box"></div>
</body>

</html>
