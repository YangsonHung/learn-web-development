<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body {
        background-color: #f9f9f9;
    }

    .box {
        width: 300px;
        height: 300px;
        background-color: pink;
        margin: 50px auto 0 auto;
        position: relative;
    }

    .box:after {
        content: '';
        width: 100%;
        /*height: 1px;*/
        border-bottom: 1px solid red;
        background-color: black;
        position: absolute;
        top: 300px;
        left: 0;
        transform-origin: center top;
        transform: scaleY(0.5);
    }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
