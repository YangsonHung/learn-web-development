<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动-单伪元素法</title>
    <style>
        .father {
            width: 400px;
            border: 1px solid red;
        }

        .son {
            float: left;
            width: 300px;
            height: 100px;
            background-color: green;
        }

        .son:nth-child(2) {
            background-color: pink;
        }

        /* 单伪元素法清除浮动 */
        .clearfix::after {
            content: '.';
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="father clearfix">
        <div class="son"></div>
        <div class="son"></div>
    </div>
</body>

</html>
