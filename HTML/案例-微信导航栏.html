<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微信导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url(pic/b.jpg) repeat-x;
        }

        ul {
            list-style: none;
        }

        li {
            float: left;
            margin: 0 10px;
            padding-top: 21px;
        }

        a {
            display: block;
            height: 33px;
            line-height: 33px;
            padding-left: 15px;
            background: url(pic/t.png) no-repeat;
            text-decoration: none;
        }

        a:hover {
            background: url(pic/a.png) no-repeat;
        }

        a:hover span {
            background: url(pic/a.png) no-repeat right;

        }

        span {
            color: #fff;
            display: block;
            height: 33px;
            line-height: 33px;
            padding-right: 15px;
            background: url(pic/t.png) no-repeat right;
        }

        .nav {
            height: 74px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li><a href="#"><span>首页</span></a></li>
            <li><a href="#"><span>帮助与反馈</span></a></li>
            <li><a href="#"><span>公众平台</span></a></li>
        </ul>
    </div>
</body>

</html>
