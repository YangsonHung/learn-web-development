<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景色渐变</title>
    <style>
        div.a {
            height: 500px;
            background: -webkit-linear-gradient(top, red, blue);
            /* background: -moz-linear-gradient(top, red, blue); */
        }
        div.s {
            height: 500px;
            background: -webkit-linear-gradient(left, darkred 0%, red 30%, pink 80%);
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="s"></div>
</body>
</html>
