<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>绝对定位默认值auto</title>
	<style>
		body {
			margin: 0;
		}

		.wrap {
			margin-top: 20px;
			margin-left: 20px;
			width: 500px;
			height: 500px;
			border: 3px solid blue;
			position: relative;
		}

		.box1 {
			width: 50px;
			height: 50px;
			background-color: black;
		}

		.box2 {
			width: 300px;
			height: 300px;
			background-color: red;
			position: absolute;
			/* left和top默认值并不是0，而是auto，因为黑盒子挡住了红盒子 */
			/* left: 0; */
			/* top: 0; */
			/* top: auto; */
			/* top: initial; */

		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>

	<!-- <div class="box2"></div> -->
</body>

</html>
