<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位盒子水平垂直居中1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: silver;
        }

        .main {
            width: 200px;
            height: 300px;
            background-color: green;
            position: absolute;
            /* 绝对定位的情况下，此句代码无效 */
            /* margin: 0 auto; */

            /* 水平居中 */
            left: 50%;
            /* 宽度的一半 */
            margin-left: -100px;

            /* 垂直居中 */
            top: 50%;
            /* 高度的一半 */
            margin-top: -150px;
        }
    </style>
</head>

<body>
    <div class="main"></div>
</body>

</html>
