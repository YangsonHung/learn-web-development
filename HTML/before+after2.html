<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>before+after2</title>
    <style>
        .pic {
            background-color: pink;
            width: 400px;
            height: 400px;
        }

        .pic::after {
            content: "after插入元素";
            width: 100%;
            height: 100%;
            border: 3px solid blue;
            display: block;
            box-sizing: border-box;
        }

        .pop {
            margin-top: 200px;
            width: 296px;
            height: 180px;
        }

        .pop::before {
            content: "before插入元素";
            width: 100%;
            height: 100%;
            border: 5px solid red;
            display: block;
            box-sizing: border-box;
        }

        .pos {
            position: relative;
        }

        .pos::before {
            content: "定位before插入元素";
            position: absolute;
            left: 0;
            top: 0;
            border: 10px solid rgba(255, 255, 255, .2);
        }
    </style>
</head>

<body>
    <div class="pic">
        <img src="pic/mi.jpg" height="180" width="296" alt="">
    </div>

    <div class="pop">
        <img src="pic/mi.jpg" height="180" width="296" alt="">
    </div>

    <div class="pop pos">
        <img src="pic/mi.jpg" height="180" width="296" alt="">
    </div>
</body>

</html>
