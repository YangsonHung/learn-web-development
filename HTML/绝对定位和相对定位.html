<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位和相对定位</title>
    <style>
        /* * {
            margin: 0;
            padding: 0;
        } */
        #main {
            margin: 0 auto;
            width: 800px;
            height: 400px;
            background-color: silver;
        }

        div[class='green'] {
            width: 300px;
            height: 300px;
            background-color: green;
        }

        div[class='pink'] {
            width: 100px;
            height: 300px;
            background-color: pink;
            /* 相对定位，定位的基准是自身，根据自身原来的位置进行定位，移动距离 */
            position: relative;
            /* 绝对定位，定位的基准是父元素，这里的div父元素是body */
            /* position: absolute; */
            right: 30px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="green"></div>
        <div class="pink"></div>
    </div>
</body>

</html>
