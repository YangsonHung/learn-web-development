<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转轮播图</title>
    <style>
        body {
            /* 给body加透视距离，作用于它的子元素section */
            perspective: 1000px;
        }

        section {
            width: 300px;
            height: 200px;
            border: 1px solid red;
            margin: 200px auto;
            background: url('pic/bg(7).jpg') no-repeat;
            background-size: cover;
            position: relative;
            /* 下面这句代码注释掉。如果section加透视，会作用于它的子元素div，产生近大远小的效果 */
            /* perspective: 1000px; */
            transform-style: preserve-3d;
            /* preserve-3d表示所有子元素在3D空间中显示 */
            transition: 3s linear;
            animation: xz 14s linear infinite;
        }

        /* section:hover {
            animation: xz 4s linear infinite;
        } */

        div {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        div:nth-child(1) {
            background: url('pic/bg(1).jpg') no-repeat;
            background-size: cover;
            transform: rotateY(0deg) translateZ(300px);
        }

        div:nth-child(2) {
            background: url('pic/bg(2).jpg') no-repeat;
            background-size: cover;
            transform: rotateY(60deg) translateZ(300px);
        }

        div:nth-child(3) {
            background: url('pic/bg(3).jpg') no-repeat;            
            background-size: cover;
            transform: rotateY(120deg) translateZ(300px);
        }

        div:nth-child(4) {
            background: url('pic/bg(4).jpg') no-repeat;
            background-size: cover;
            transform: rotateY(180deg) translateZ(300px);
        }

        div:nth-child(5) {
            background: url('pic/bg(5).jpg') no-repeat;         
            background-size: cover;
            transform: rotateY(240deg) translateZ(300px);
        }

        div:nth-child(6) {
            background: url('pic/bg(6).jpg') no-repeat;            
            background-size: cover;
            transform: rotateY(300deg) translateZ(300px);
        }


        @keyframes xz {
            form {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>

</html>
