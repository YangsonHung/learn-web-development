<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            /* width: 100%; */
            min-width: 400px;
            height: 300px;
            background-color: silver;
        }

        .left,
        .right {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }

        .main {
            width: 100%;
            height: 200px;
            background-color: blue;
            float: left;
        }

        .main_w {
            margin: 0 200px;
        }

        .left {
            margin-left: -100%;
        }

        .right {
            margin-left: -200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="main_w">中间布局</div>
        </div>
        <div class="left">左边</div>
        <div class="right">右边</div>
    </div>
</body>

</html>
